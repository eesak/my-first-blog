{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="published">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href ="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil" style=color:#017B08></span></a>
            <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class ="glyphicon glyphicon-remove" style=color:#017B08></span></a>
            {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
